<!-- login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Se connecter</title>
</head>
<body>
    <h2>Se connecter</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Affiche le formulaire -->
        <button type="submit">Se connecter</button>
    </form>

    {% if form.errors %}
        <div class="error">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
