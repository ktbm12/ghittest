<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>

  body {
    background-color: #f8f9fa;
  }
  h1 {
    color: #0d6efd;
  }
  form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .btn-custom {
            width: 100%;
            background-color: #007bff;
            border: none;
        }
</style>

<body>
  <div class="container mt-5">
    <h1 class="text-center">veuillez remplire tous les champs pour un resultat optimal</h1>
    <br>
    <form>
      <!-- Informations personnelles -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="fullName" placeholder="Entrez votre nom">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Numéro de téléphone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Entrez votre numéro de téléphone">
      </div>

      <!-- Expérience professionnelle -->
      <h2>Expérience professionnelle</h2>
      <div class="mb-3">
        <label for="jobTitle" class="form-label">Poste occupé</label>
        <input type="text" class="form-control" id="jobTitle" placeholder="Entrez le titre du poste">
      </div>
      <div class="mb-3">
        <label for="companyName" class="form-label">Nom de l'entreprise</label>
        <input type="text" class="form-control" id="companyName" placeholder="Entrez le nom de l'entreprise">
      </div>
      <div class="mb-3">
        <label for="jobDuration" class="form-label">Durée</label>
        <input type="text" class="form-control" id="jobDuration" placeholder="Exemple : Janvier 2020 - Décembre 2022">
      </div>

      <!-- Formation -->
      <h2>Formation</h2>
      <div class="mb-3">
        <label for="degree" class="form-label">Diplôme</label>
        <input type="text" class="form-control" id="degree" placeholder="Entrez votre diplôme">
      </div>
      <div class="mb-3">
        <label for="institution" class="form-label">Établissement</label>
        <input type="text" class="form-control" id="institution" placeholder="Entrez le nom de l'établissement">
      </div>

      
      <button type="submit" class="btn btn-custom">Soumettre</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
